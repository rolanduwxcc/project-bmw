<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW Project</title>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
  
</head>
<body class="container">
    <section class="hero">
    <header class="flex-row">
        <h1 class="flex-column" id="title">
            Movie News Search
        </h1>
    </header>
    </section>
    <main class="flex-row">
        <!------------------------------- Search Section Side 1 -->
        <div class="flex-column left-side col-12 col-md-6">
            <div class="container">
                <h3 class="card-header text-uppercase">Search for a Movie:</h3>
                <form id="movie-search-form" class="flex-row card-body">
                    <input name="movie" id="movie" type="text" autofocus="true" class="flex-column form-input"
                        placeholder="Captain America, Iron Man, etc" />
                    <button type="submit" class="flex-column btn">Search <i class="fas fa-search-location"></i></button>
                </form>
            </div>
            <div id="movie-info-container" class="flex-row card-body">
                <!-- generate html boxes for the info we pull on movie-->
                
            </div>

            <div id="poster-container">
                <!--image poster #movie-poster, #poster-img-->
            </div>

            <div id="description-container">

                
                    <!--#movie-description-->
            
            </div>
        </div>
        <!--
        Take the data from Movie Database and doing News Searches from AP News API
        To pull links to articles and display in this section
    -->
        <!--------------------------------------News Display Sections Side 2 -->
        <div class="flex-column right-side col-12 col-md-6">
            <h3 id="currently-title text-uppercase">Newsworthy News</h3>
            <div class="card container">
                    <div class="flex-column news-links" id="news-links">
                    <!-- <div>
                        <img src="">
                        <a href="">news link</a>
                    </div> -->
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
